name: Deploy Staging to Docker Hub

on:
  push:
    branches:
      - linda_v2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine Changed Files
        id: changed-files
        uses: dorny/paths-filter@v2
        with:
          filters: |
            ci_cd:
              - '.github/workflows/**'
            flask:
              - 'TA_201_Flask/**'
              - 'Docker/Dockerfile/flask.Dockerfile'
            app:
              - '**' # Capture all files
              - '!TA_201_Flask/**'  # Exclude Flask directory
              - '!Docker/Dockerfile/flask.Dockerfile'  # Exclude Flask Dockerfile
              - '!.github/workflows/**'  # Exclude CI/CD workflow files

      - name: Skip Build (If Only CI/CD Files Changed)
        if: steps.changed-files.outputs.ci_cd == 'true' && steps.changed-files.outputs.flask != 'true' && steps.changed-files.outputs.app != 'true'
        run: |
          echo "Only CI/CD files changed. Skipping build."
          exit 0

      - name: Build and Push Flask Image (Only if Flask files changed)
        if: steps.changed-files.outputs.flask == 'true'
        run: |
          echo "Detected changes in Flask files. Building Flask image..."
          docker build -f Docker/Dockerfile/flask.Dockerfile -t 3b052lindasantika/assessment-app-kota201-flask .
          docker push 3b052lindasantika/assessment-app-kota201-flask

      - name: Build and Push App Image (If anything except Flask & CI/CD changed)
        if: steps.changed-files.outputs.app == 'true'
        run: |
          echo "Building main application image..."
          docker build -f Docker/Dockerfile/app.Dockerfile -t 3b052lindasantika/assessment-app-kota201 .
          docker push 3b052lindasantika/assessment-app-kota201