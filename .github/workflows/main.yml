name: Deploy Staging to Docker Hub

on:
  push:
    branches:
      - linda_v2

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      flask_changed: ${{ steps.set-outputs.outputs.flask }}
      app_changed: ${{ steps.set-outputs.outputs.app }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for accurate change detection

      - name: Determine Changed Files
        id: changed-files
        uses: dorny/paths-filter@v2
        with:
          filters: |
            ci_cd:
              - '.github/workflows/**'
            flask:
              - 'TA_201_Flask/**'
              - 'Docker/Dockerfile/flask.Dockerfile'
            app:
              - '**'
              - '!TA_201_Flask/**'
              - '!Docker/Dockerfile/flask.Dockerfile'
              - '!.github/workflows/**'

      - name: Debug Changed Files
        run: |
          echo "Changed files:"
          git diff --name-only origin/linda_v2 HEAD
          echo "Flask changed: ${{ steps.changed-files.outputs.flask }}"
          echo "App changed: ${{ steps.changed-files.outputs.app }}"

      - name: Ensure Boolean Outputs
        id: set-outputs
        run: |
          echo "flask=${{ steps.changed-files.outputs.flask == 'true' }}" >> $GITHUB_ENV
          echo "app=${{ steps.changed-files.outputs.app == 'true' }}" >> $GITHUB_ENV

  build-flask:
    needs: determine-changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Flask Image
        run: |
          echo "Detected changes in Flask files. Building Flask image..."
          docker build -f Docker/Dockerfile/flask.Dockerfile -t 3b052lindasantika/assessment-app-kota201-flask .
          docker push 3b052lindasantika/assessment-app-kota201-flask

  build-app:
    needs: determine-changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push App Image
        run: |
          echo "Detected changes in application files. Building app image..."
          docker build -f Docker/Dockerfile/app.Dockerfile -t 3b052lindasantika/assessment-app-kota201 .
          docker push 3b052lindasantika/assessment-app-kota201
