name: Deploy Staging to Docker Hub

on:
  push:
    branches:
      - linda_v2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          # Define images and Dockerfiles
          IMAGES=(
            "3b052lindasantika/assessment-app-kota201:Docker/Dockerfile/app.Dockerfile"
            "3b052lindasantika/assessment-app-kota201-flask:dev:Docker/Dockerfile/flask.Dockerfile"
            "3b052lindasantika/assessment-app-kota201-node:dev:Docker/Dockerfile/node.Dockerfile"
          )

          # Loop through each image and build & push
          for image in "${IMAGES[@]}"; do
            IFS=":" read -r repo dockerfile <<< "$image"
            echo "Building $repo using $dockerfile..."
            docker build -f "$dockerfile" -t "$repo" .
            docker push "$repo"
          done